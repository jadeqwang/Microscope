<template name="postEdit">
  {{#with post}}
    <form class="main">
      <div class="control-group">
          <label class="control-label" for="url">URL</label>
          <div class="controls">
              <input name="url" type="text" value="{{url}}" placeholder="Your URL"/>
          </div>
      </div>

      <div class="control-group">
          <label class="control-label" for="title">Job Post Title</label>
          <div class="controls">
              <input name="title" type="text" value="{{title}}" placeholder="e.g., full time dev for web game"/>
          </div>
      </div>

    <div class="control-group">
        <label class="control-label" for="message">Job Description</label>
        <div class="controls">
            <textarea name="message" type="text" value="{{message}}" placeholder=""/>
        </div>
    </div> 

      <div class="control-group">
          <div class="controls">
              <input type="submit" value="Submit Revision" class="btn btn-primary submit"/>
          </div>
      </div>
      <hr/>
      <div class="control-group">
          <div class="controls">
              <a class="btn btn-danger delete" href="#">Delete post</a>
          </div>
      </div>
    </form>
  {{/with}}
</template>
