<template name="postItem">
  <div class="post">
    <!-- <a href="#" class="upvote btn {{upvotedClass}}">â¬†</a> -->
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>
        <!-- {{pluralize votes "Vote"}}, -->
        submitted by {{author}},
        <a href="{{postPagePath this}}">{{pluralize commentsCount "update"}}</a>
        {{#if ownPost}}
          <a href="{{postEditPath this}}">Edit</a>
          <a href="{{postPagePath this}}" class="discuss btn">Add Details</a>
        {{/if}}
      </p>
    </div>
  </div>
</template>
